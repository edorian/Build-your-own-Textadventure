{% extends "base.html" %}


{% block content %}
<h1>{{ object }}</h1>
<p>{{ object.description }}</p>
<p>
    {% if object.author == user %}
    <a href="{% url adventure-edit object.id %}" class="edit">Edit Adventure</a>
    {% endif %}
    <a href="{% url adventure-start object.id %}" class="forward">Start Adventure</a>
</p>
{% endblock %}
