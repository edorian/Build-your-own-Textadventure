{% extends "base.html" %}


{% block content %}
<h1>{{ object }}</h1>
<p>{{ object.description }}</p>
<p><a href="{% url adventure-start object.id %}">Start Adventure</a></p>

{% if object.author == user %}
    <p><a href="{% url adventure-edit object.id %}">Edit Adventure</a></p>
{% endif %}
{% endblock %}
