{% extends "adventure/base.html" %}


{% block content %}
    <h1>Create new adventure</h1>

    {% if not create %}
    <ul>
        {% if object.last_location %}
        <li><a href="{% url location-edit object.pk object.last_location.pk %}">Edit locations</a></li>
        {% endif %}
        <li><a href="{% url location-create object.pk %}">Create new locations</a></li>
    </ul>
    {% endif %}

    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <p>
        <input type="submit" value="save" />
        </p>
    </form>
{% endblock %}
