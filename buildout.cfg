[buildout]
parts = python django
eggs =
  django-debug-toolbar
  django-extensions
  django-registration
  django-staticfiles
  django-webtest
  Markdown
  south
  webtest
unzip = true

[python]
recipe = zc.recipe.egg
interpreter = python
